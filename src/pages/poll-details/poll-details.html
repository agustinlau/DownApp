<!--Contains the individual information of a poll-->

<ion-header>
  <ion-navbar>
    <ion-title>Poll</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="../assets/icon/avatar-set.png"/>
    <ion-card-content>
      <ion-card-title>
        {{pollName}}
      </ion-card-title>
      <p>
        {{description}}
      </p>
      <button ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
