<!--Contains the individual information of a poll-->

<ion-header>
  <ion-navbar>
    <ion-title>Poll</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <!--<img height="100" width="100" src="../assets/icon/avatar-set.png"/>-->

    <ion-card-header>
      {{pollName}}
    </ion-card-header>
    <ion-card-content>
      {{description}}
    </ion-card-content>

    <ion-list>
      <ion-item>
        <ion-label>Vote Options</ion-label>
        <ion-select [(ngModel)]="vote" multiple="false" okText="Submit Vote">
          <ion-option *ngFor="let option of options">{{option}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>


  </ion-card>
</ion-content>
