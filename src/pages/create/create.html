<!--The form to create a new poll-->

<ion-header>
  <ion-navbar>
    <ion-title>Create Poll</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label stacked>Poll Question</ion-label>
      <ion-input type="text" placeholder="Wanna watch a movie?" [(ngModel)]="pollName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input type="text" placeholder="Snacks and popcorn included!" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-item-divider color="light" clear>Vote Options</ion-item-divider>

    <ion-item *ngFor="let option of options; let i = index; trackBy: customTrackBy">
      <ion-label stacked>Option</ion-label>
      <ion-input type="text" [(ngModel)]="options[i]">{{option}}</ion-input>
      <button ion-button clear item-end icon-only color="dark" (click)="deleteOption(option)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

  <div text-center>
    <button ion-button outline (click)="addOption()">
      Add Option
    </button>
  </div>

  <button ion-button full (click)="createPoll(pollName, description, options)">
    Next
  </button>

</ion-content>
