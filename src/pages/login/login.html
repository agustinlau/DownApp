<ion-content padding>
  <ion-list>

    <div text-center>
      <ion-icon name="ionic"></ion-icon>
    </div>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>


    <div text-center>
      <button ion-button outline (click)="login()">Login</button>
    </div>
    <div text-center>
      <button ion-button clear>Don't have an account? Sign up here</button>
    </div>


  </ion-list>
</ion-content>
