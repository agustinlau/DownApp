<ion-content padding>
  <div text-center>
    <ion-icon name="ionic"></ion-icon>
  </div>
  <div text-center>
    <ion-item>
      <ion-label item-left>Login</ion-label>
      <ion-label item-right>Register</ion-label>
    </ion-item>
  </div>
  <ion-slides>
    <ion-slide>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>


      <div text-center>
        <button ion-button outline (click)="login()">Login</button>
      </div>

    </ion-slide>
    <ion-slide>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      <div text-center>
        <button ion-button clear>Register</button>
      </div>

    </ion-slide>

  </ion-slides>
